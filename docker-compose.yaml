version: '3.8'
services:
  web:
    image: 'web:robo'
    container_name: web
    ports: 
    - "80:80"
    depends_on:
      - catalogue
      - user
      - cart
  mongodb:
    image: 'mongodb:robo'
    container_name: mongodb
  catalogue:
    image: 'catalogue:robo'
    container_name: catalogue
    depends_on:
      - mongodb
  redis:
    image: redis
  user:
    image: 'user:robo'
    container_name: user
    depends_on: 
      - mongodb 
      - redis
  cart:
    image: "cart:robo"
    container_name: cart
    depends_on:
      - redis
networks:
  roboshop-network:
    driver: bridge